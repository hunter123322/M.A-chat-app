<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Form</title>
<link rel="stylesheet" href="../css/userLocation.css">
</head>
<body>
  <div class="container">
    <h1>Address Form</h1>
    <form id="addressForm">
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div class="form-group">
        <label for="region">Region</label>
        <input type="text" id="region" name="region" required>
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" id="district" name="district" required>
      </div>
      <div class="form-group">
        <label for="municipality">Municipality</label>
        <input type="text" id="municipality" name="municipality" required>
      </div>
      <div class="form-group">
        <label for="barangay">Barangay</label>
        <input type="text" id="barangay" name="barangay" required>
      </div>
      <div class="form-group">
        <label for="zone">Zone</label>
        <input type="text" id="zone" name="zone" required>
      </div>
      <div class="form-group">
        <label for="house_number">House Number</label>
        <input type="number" id="house_number" name="house_number" required>
      </div>
      <button type="submit" id="submit-btn">Submit</button>
    </form>

    <div class="response" id="responseMessage" style="display:none;"></div>
  </div>

  <script src="../js/userLocation.js">
   
  </script>
</body>
</html>
